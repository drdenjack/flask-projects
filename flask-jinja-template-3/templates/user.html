<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <a href="{{ url_for('welcome') }}">Welcome Page</a>
    <h1>User</h1>
    Name: {{ user.name }} <br>
    Email: {{ user.email }}
    <p>
        <button>
            <!--
                -- manually hard-coded url --- icky! 
                <a href="/user/{{ idx + 1}}">
                    Next User
                </a>
            -->
        {% if idx < max_idx %}
            <!-- Auto generated url!! -->
            <a href="{{ url_for('user_route', idx=idx + 1) }}">
                Next User
            </a>
        {% else %} 
            <a href="{{ url_for('user_route', idx=0) }}">
                First User
            </a>
        {% endif %}
        </button>
    </p>
</body>

</html>
