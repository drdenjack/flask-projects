{% extends "base.html" %}

{% block title %}
Add User
{% endblock %}

{% block content %}
    <h1>Add a new User</h1>
    <form method="post">
        <p>
            Name:
            <input type="text" name="name">
        </p>
        <p>
            Email:
            <input type="text" name="email">
        </p>
        <button type="submit">Create</button>
    </form>
{% endblock %}
